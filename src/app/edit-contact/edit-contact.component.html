<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="contact.nom" name="nom"/>
        </div>
        <div class="form-group">
          <label for="prenom">Prenom:</label>
          <input type="text" class="form-control" id="prenom" required [(ngModel)]="contact.prenom" name="prenom"/>
        </div>
        <div class="form-group">
          <label for="dateNaissance">Date de Naissance:</label>
          <input type="date" class="form-control" id="dateNaissance" required [(ngModel)]="contact.dateNaissance" name="dateNaissance"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="contact.email" name="email"/>
        </div>
        <div class="form-group">
          <label for="tel">Tel:</label>
          <input type="text" class="form-control" id="tel" required [(ngModel)]="contact.tel" name="tel"/>
        </div>
        <button class="btn btn-primary" (click)="updateContact()" >Save</button>
        <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
